{% macro pagination_widget(pagination, endpoint) %}
    <ul class="pagination" style="display:-webkit-box; margin: 20px auto">
        <li>
            <a href="/">搜索页</a>
        </li>
        <li {% if not pagination.has_prev %} class="disabled" {% endif %} >
            <a href="{% if pagination.has_prev %}{{ url_for_other_page(page = pagination.page - 1) }}
            {% else %}#{% endif %}">&laquo;
            </a>
        </li>
        {% for p in pagination.iter_pages() %}
            {% if p %}
                {% if p == pagination.page %}
                    <li class="active">
                        <a>{{ p }}</a>
                    </li>
                {% else %}
                <li>
                    <a href="{{ url_for_other_page(page = p) }}">{{ p }}</a>
                </li>
                {% endif %}
            {% else %}
            <li class="disabled">
                <a href="#">&hellip;</a>
            </li>
            {% endif %}
        {% endfor %}
        <li {% if not pagination.has_next %} class="disabled" {% endif %} >
            <a href="{% if pagination.has_next %}{{ url_for_other_page(page = pagination.page + 1) }}{% else %}#{% endif %}">&raquo;</a>
        </li>
        <li>
            <a target="_blank" href="/comment" >
            留言板
            </a>
        </li>
    </ul>
{% endmacro %}
